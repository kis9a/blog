<header>
	<a href="{{ .Site.BaseURL }}">
    <h1 class="header-title">
      {{ .Site.Params.Headertitle }}
    </h1>
  </a>
  <!-- <p>Copyright &copy; {{ now.Format "2006"}} {{ .Site.Copyright }}</p> -->
	{{ with .Site.Menus.main }}
	<nav>
		<ul>
			{{ range . }}
			<li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
                <span class="icon is-small">
          </span>

			{{ end }}
		</ul>
	</nav>
	{{ end }}
</header>
